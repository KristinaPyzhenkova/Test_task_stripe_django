{% load static %}
<html>
  <head>
    <title>Buy cool new item</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
  </head>
  <body>
    <h1>Список товаров:</h1>
    {% for product in products %}
        <a href="{% url 'landing-page' pk=product.pk %}">
          <div class="line_block_items">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
          </div>
        </a>
      {% endfor %}
  </body>
</html>
